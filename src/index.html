<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital@0;1&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="img-product"
        class="card__img-product"
      />
      <h5 class="card__title-product">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h5>
      <p class="card__product-code">Product code: 195434</p>
      <div class="stars">
        <div class="stars__star">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
      </div>
      <p class="card__product-reviews">Reviews: 5</p>
      <div class="card__wrapper-price">
        <div class="card__price">Price:</div>
        <div class="card__price-total">$2,199</div>
        <button
          type="button"
          data-qa="hover"
          class="card__button"
        >
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
